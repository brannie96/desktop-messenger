<!DOCTYPE html>
<html>
<head>
    <title>Loading ...</title>
</head>
<body>
<script>
    var gui = require('nw.gui');
    var new_win;
    var win;
    win = gui.Window.get();

    new_win = gui.Window.open('index.html', {
        "title": "Messenger Loading",
        "icon": "assets/icon.png",
        "show":false,
        "toolbar": false,
        "frame": false,
        "width": 600,
        "height": 400,
        "position": "center",
        "always-on-top":false,
        "show_in_taskbar":false,
        "transparent": false
    });
    new_win.on('loaded', function() {
        new_win.show();
        gui.Window.get().hide();
    });
</script>
</body>
</html>
